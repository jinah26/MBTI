<!doctype html>
<html lang="en">

<head>

  <!-- Webpage Title -->
  <title>Hello, world!</title>
  <title>mbti 회원가입 페이지</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <style>
    #h1 {
      text-align: center;
    }

    #wrap {
      width: 500px;
      margin: 50px auto;
    }
  </style>
  <script>
    // 간단한 회원가입 함수입니다.
    // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
    function register() {
      $.ajax({
        type: "POST",
        url: "/api/register",
        data: { id_give: $('#userid').val(), pw_give: $('#userpw').val(), nickname_give: $('#usernick').val() },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('회원가입이 완료되었습니다.')
            window.location.href = '/login'
          } else {
            alert(response['msg'])
          }
        }
      })
    }

  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark shadow-sm" style="padding: 1; background-color:#F9A762;">
      <a class="navbar-brand" href="/">MBTI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CUSTOMER CENTER</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
            style="height: 44px;">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img
              src="{{ url_for('static', filename='css/image/search.jpg')}}" alt="검색" width="31px"
              height="31px"></button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container" style="padding-top: 100px; padding-left: 320px; ">
    <img src="{{ url_for('static', filename='css/image/mbti.png') }}" alt="mbti" width="500" height="200"
      preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500">
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em"></text>
  </div>

  <div id="wrap">
    <div class="form-group">
      <label for="userid" style="font-size:20px;">ID</label>
      <input type="text" class="form-control" id="userid" aria-describedby="emailHelp" placeholder="My ID"
        style="width: 500px; height:70px; font-size:20px;">
    </div>
    <div class="form-group">
      <label for="userpw" style="font-size:20px;">PW</label>
      <input type="password" class="form-control" id="userpw" placeholder="My Password"
        style="width: 500px; height:70px; font-size:20px;">
    </div>
    <div class="form-group">
      <label for="userpw" style="font-size:20px;">NICKNAME</label>
      <input type="text" class="form-control" id="usernick" placeholder="My Nickname"
        style="width: 500px; height:70px; font-size:20px;">
    </div>
    <button class="btn btn-primary" style="background-color: #FD7E14; border:#FD7E14" onclick="register()">회원가입</button>
  </div>
</body>

</html>
